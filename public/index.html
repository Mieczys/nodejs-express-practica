<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./vendors/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Tecnopelis</title>
	</head>
	<body>
		<nav>
			<ul class="nav-bar">
				<li class="logo">
					<a class="rombo" href="#"><img src="./assets/images/logos/nodeconf.png" alt="node conf logo" /></a>
				</li>
			</ul>
		</nav>
		<h1 class="titulo">Evento de tecnologia 2020</h1>
		<section class="seccion-1">
			<p class="asistir">Para asistir registrate</p>
			<button id="boton_ingresar" class="button-registrarse">Registrate</button>
		</section>
		<section class="formulario row justify-content-center">
			<form id="form-registrarse" class="hidden login-form">
				<div class="form-group">
					<label for="firstname_input">Nombre</label>
					<input type="text" class="form-control" id="firstname_input" placeholder="Pepe" />
				</div>

				<div class="form-group">
					<label for="lastname_input">Apellido</label>
					<input type="text" class="form-control" id="lastname_input" placeholder="Perez" />
				</div>

				<div class="form-group">
					<label for="email_input">Email</label>
					<input
						type="email"
						class="form-control"
						id="email_input"
						placeholder="pepe@mail.com"
						aria-describedby="emailHelp"
					/>
				</div>

				<div class="form-group">
					<label for="password_input">Contrase√±a</label>
					<input type="password" class="form-control" id="password_input" placeholder="********" />
				</div>

				<button type="submit" id="submit_user" class="btn btn-primary">Enviar</button>
			</form>
		</section>

		<script src="./vendors/js/jquery.min.js"></script>
		<script src="./vendors/js/bootstrap.bundle.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
